<div class='panel panel-default'>
  <div class='panel-heading'><i class='glyphicon glyphicon-edit'></i>Radio Stations</div>
  <table class='table'>
    <thead>
      <tr>
        <th>Site</th><th>Program</th><th>Genre</th><th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='station in stations | filter:q' ng-click='select($index)' ng-class='{ active: station.id===newStation.id }'>
        <td>{{station.site}}</td><td>{{station.program}}</td><td>{{station.genre}}</td><td>{{station.url}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class='panel panel-default'>
  <div class='panel-heading'>
    <i class='glyphicon' ng-class='{"glyphicon-plus-sign": newStation.id===undefined, "glyphicon-edit": newStation.id!==undefined}'></i>
    {{newStation.id===undefined? 'New': 'Edit'}} Radio Station
  </div>
  <div class='panel-body'>
    <form class='form-horizontal' name='newStation'>
      <div class='form-group'>
        <label for='site' class='col-sm-1 control-label'>Site</label>
        <div class='col-sm-3'>
          <input type='text' class='form-control' id='site' ng-model='newStation.site'>
        </div>
      </div>
      <div class='form-group'>
        <label for='program' class='col-sm-1 control-label'>Program</label>
        <div class='col-sm-3'>
          <input type='text' class='form-control' id='program' ng-model='newStation.program'>
        </div>
      </div>
      <div class='form-group'>
        <label for='genre' class='col-sm-1 control-label'>Genre</label>
        <div class='col-sm-3'>
          <input type='text' class='form-control' id='genre' ng-model='newStation.genre'>
        </div>
      </div>
      <div class='form-group'>
        <label for='url' class='col-sm-1 control-label'>URL</label>
        <div class='col-sm-10'>
          <input type='text' class='form-control' id='url' ng-model='newStation.url' ng-disabled='newStation.id!==undefined'>
        </div>
      </div>
      <div class='form-group'>
        <div class='col-sm-offset-1 col-sm-10'>
          <button type='submit' class='btn btn-default' ng-click='clear()'>Clear</button>
        </div>
      </div>
      <div class='form-group'>
        <div class='col-sm-offset-1 col-sm-10'>
          <!-- <button type='submit' class='btn btn-default' ng-click='update()'>Update</button> -->
          <button type='submit' class='btn btn-default' ng-click='play()' ng-disabled='!newStation.url'>
            <i class='glyphicon glyphicon-play'></i>
            Play
          </button>
          <button type='submit' class='btn btn-default' ng-click='register()' ng-disabled='!newStation.url'>
            <i class='glyphicon' ng-class='{"glyphicon-plus-sign": newStation.id===undefined, "glyphicon-edit": newStation.id!==undefined}'></i>
            {{newStation.id===undefined? 'Register': 'Update'}}
          </button>
          <button type='submit' class='btn btn-default' ng-click='remove()' ng-show='newStation.id!==undefined'>
            <i class='glyphicon glyphicon-remove-sign'></i>
            Remove
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
